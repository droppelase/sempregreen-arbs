<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surebets ao Vivo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        h1 { color: #2c3e50; }
        table { width: 80%; margin: auto; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background: #3498db; color: white; }
    </style>
</head>
<body>

    <h1>Surebets ao Vivo</h1>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Evento</th>
                <th>Times</th>
                <th>Liga</th>
                <th>Lucro</th>
                <th>Odds</th>
            </tr>
        </thead>
        <tbody id="arbsTable"></tbody>
    </table>

    <script>
        let lastArbitrages = new Set(); // Mantém controle das surebets já exibidas

        async function fetchArbitrages() {
    try {
        const response = await fetch(`https://sempregreen-arbs.onrender.com/arbitrages?nocache=${new Date().getTime()}`, {
            method: 'GET',
            headers: { 'Cache-Control': 'no-cache, no-store, must-revalidate' }
        });

        if (!response.ok) throw new Error(`Erro na API: ${response.status}`);
        
        const data = await response.json();
        const tableBody = document.getElementById("arbsTable");

        // Criar novo conjunto de arbitrages
        let newArbitrages = new Set(data.arbitrages.map(arb => JSON.stringify(arb)));

        // Se não houver novas surebets, não faz atualização
        if (newArbitrages.size === 0 || JSON.stringify(newArbitrages) === JSON.stringify(lastArbitrages)) {
            return;
        }

        // Atualiza a tabela
        tableBody.innerHTML = "";
        data.arbitrages.forEach(arb => {
            let row = `<tr>
                <td>${arb.data}</td>
                <td>${arb.evento}</td>
                <td>${arb.times}</td>
                <td>${arb.liga}</td>
                <td>${arb.lucro}</td>
                <td>${arb.odds}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });

        // Atualiza o conjunto de arbitrages
        lastArbitrages = newArbitrages;

    } catch (error) {
        console.error("Erro ao buscar surebets:", error);
        document.getElementById("arbsTable").innerHTML = 
            "<tr><td colspan='6'>Erro ao carregar os dados.</td></tr>";
    }
}

// Atualiza a cada 10 segundos
setInterval(fetchArbitrages, 10000);
fetchArbitrages();
