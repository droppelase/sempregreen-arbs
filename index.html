<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surebets ao Vivo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        h1 { color: #2c3e50; }
        table { width: 80%; margin: auto; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
        th { background: #3498db; color: white; }
    </style>
</head>
<body>

    <h1>Surebets ao Vivo</h1>
    <table>
        <thead>
            <tr>
                <th>Data</th>
                <th>Evento</th>
                <th>Times</th>
                <th>Liga</th>
                <th>Lucro</th>
                <th>Odds</th>
            </tr>
        </thead>
        <tbody id="arbsTable">
            <tr><td colspan="6">Carregando surebets...</td></tr>
        </tbody>
    </table>

    <script>
        const API_URL = "https://sempregreen-arbs.onrender.com/arbitrages"; // Backend correto

        async function fetchArbitrages() {
            try {
                // Força a requisição ignorando cache
                const response = await fetch(`${API_URL}?_t=${new Date().getTime()}`, {
                    method: 'GET',
                    headers: { 'Cache-Control': 'no-cache' }
                });

                if (!response.ok) throw new Error(`Erro na API: ${response.status}`);

                const data = await response.json();
                const tableBody = document.getElementById("arbsTable");
                tableBody.innerHTML = ""; // Limpa a tabela antes de adicionar novas entradas

                if (!data.arbitrages || data.arbitrages.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='6'>Nenhuma arbitragem disponível</td></tr>";
                    return;
                }

                data.arbitrages.forEach(arb => {
                    let row = `<tr>
                        <td>${arb.data}</td>
                        <td>${arb.evento}</td>
                        <td>${arb.times}</td>
                        <td>${arb.liga}</td>
                        <td>${arb.lucro}</td>
                        <td>${arb.odds}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });

            } catch (error) {
                console.error("Erro ao buscar surebets:", error);
                document.getElementById("arbsTable").innerHTML = 
                    "<tr><td colspan='6' style='color:red;'>Erro ao carregar os dados.</td></tr>";
            }
        }

        // Atualiza a cada 10 segundos sem precisar de refresh manual
        setInterval(fetchArbitrages, 10000);
        fetchArbitrages(); // Carrega os dados ao iniciar
    </script>

</body>
</html>
